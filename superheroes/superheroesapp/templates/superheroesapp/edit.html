<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Edit Superhero Details</title>
</head>
<body>
    <center>
        <h1>Update Superhero information</h1>
        <form  action="{%url 'superheroesapp:update_superhero' superhero_update.id %}" method="post">
            {% csrf_token %}
        <table class="table table-borderless table-sm fs-4">
            <tr>
                <th scope="col">Superhero Id</th>
                <td scope="row"><input class="form-control" type="text" name="id" Value="{{superhero_update.id}}" readonly disabled></td>
            </tr>
            <tr>
                <th scope="col">Superhero Name</th>
                <td scope="row"><input class="form-control" type="text" name="superhero_name" Value="{{superhero_update.superhero_name}}"></td>
            </tr>
            <tr>
                <th scope="col">Superhero AlterEgo Name</th>
                <td scope="row"><input class="form-control" type="text" name="alter_ego_name" Value="{{superhero_update.alter_ego_name}}"></td>
            </tr>
            <tr>
                <th scope="col">Superhero Primary Ability</th>
                <td scope="row"><input class="form-control" type="text" name="primary_hero_ability" Value="{{superhero_update.primary_hero_ability}}"></td>
            </tr>
            <tr>
                <th scope="col">Superhero Secondary Ability</th>
                <td scope="row"><input class="form-control" type="text" name="secondary_hero_ability" Value="{{superhero_update.secondary_hero_ability}}"></td>
            </tr>
            <tr>
                <th scope="col">Superhero Catchphrase</th>
                <td scope="row"><input class="form-control" type="text" name="superhero_catchphrase" Value="{{superhero_update.superhero_catchphrase}}"></td>
            </tr>
        </table>
        <input class="form-control fs-2" type="submit" value="update"/>
        </form>
    </center>

</body>
</html>
